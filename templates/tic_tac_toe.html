<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_game.css') }}">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-board">
        {% for row in range(3) %}
            <div class="row">
                {% for col in range(3) %}
                    <div class="cell" data-row="{{ row }}" data-col="{{ col }}"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <button id="reset-btn">Reset</button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
